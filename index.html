<!DOCTYPE html>
<html>
<head>
  <title>Music Streaming App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Music Streaming App</h1>
  </header>

  <main>
    <section id="playlist">
      <h2>Playlist</h2>
      <ul id="songList">
        <!-- Song items will be dynamically added here -->
      </ul>
    </section>

    <section id="player">
      <h2>Now Playing</h2>
      <div id="songInfo">
        <img id="songCover" src="placeholder.jpg" alt="Song Cover">
        <div id="songDetails">
          <p id="songTitle">Song Title</p>
          <p id="songArtist">Song Artist</p>
        </div>
      </div>
      <audio id="audioPlayer" controls>
        <!-- Audio source will be dynamically added here -->
      </audio>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
